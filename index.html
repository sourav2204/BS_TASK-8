<!DOCTYPE html>
<html lang="en">

<head>
    <title>BS_Task-8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .custom-bg-gray {
            background-color: #f4f4f4;
        }
    </style>
</head>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card custom-bg-gray">
                <div class="card-body">
                    <form action="" class="was-validated px-5">
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name"
                                required>
                            <div class="invalid-feedback">Name is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email id"
                                name="email" required>
                            <div class="invalid-feedback">Email is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd" required>
                            <div class="invalid-feedback">Password is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="hobby" class="form-label">Hobbies</label>
                            <select class="form-select " id="hobby" required>
                                <option selected disabled value="">Select</option>
                                <option>None</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                                <option value="option4">Option 4</option>
                                <option value="option5">Option 5</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a Hobby.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
